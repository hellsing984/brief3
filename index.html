<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Menu Burger</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <button id="burger-button">☰</button>
      <div class="burger-menu">
        <button>Menu 1</button>
        <button>Menu 2</button>
        <button>Menu 3</button>
      </div>
      <button>+</button>
    </div>
    <div class="main">
      <div class="search-bar">
        <input type="text" id="search" placeholder="recherche...">
      </div>
      <div class="labels">
        <button>compétence</button>
        <button>Label</button>
        <button>Label</button>
        <button>Label</button>
      </div>
      <!-- Cartes d'utilisateur -->
     
        <div class="grid" id="apprenant-cards">
          <!-- Les cartes générées dynamiquement -->
          <div class="card" data-year="2024">Lacroix Sylvain (2024)</div>
          <div class="card" data-year="2023">Dupont Marie (2023)</div>
          <div class="card" data-year="2022">Martin Paul (2022)</div>
        </div>
      </div>
      <!-- Barre latérale droite -->
      <div class="sidebar1">
        <div class="list-item">
          <div class="list-avatar"></div>
          <p>2024</p>
          <input type="checkbox" class="checkbox" value="2024" checked>
        </div>
        <div class="list-item">
          <div class="list-avatar"></div>
          <p>2023</p>
          <input type="checkbox" class="checkbox" value="2023" checked>
        </div>
        <div class="list-item">
          <div class="list-avatar"></div>
          <p>2022</p>
          <input type="checkbox" class="checkbox" value="2022" checked>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
